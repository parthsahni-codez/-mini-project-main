<!DOCTYPE html>
<html>
<head>
    <title>OpenRouter API Test</title>
</head>
<body>
    <h1>OpenRouter API Test</h1>
    <button onclick="testAPI()">Test OpenRouter API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = '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';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://mini-project-main-kohl.vercel.app',
                        'X-Title': 'BayMax Mental Health App'
                    },
                    body: JSON.stringify({
                        model: 'mistralai/mistral-7b-instruct',
                        messages: [{ role: 'user', content: 'Hello, this is a test message.' }],
                        max_tokens: 50
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple OpenRouter Test</title>
</head>
<body>
    <h1>Simple OpenRouter API Test</h1>
    <button onclick="testSimple()">Test Simple API Call</button>
    <div id="result"></div>

    <script>
        async function testSimple() {
            const apiKey = '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';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [{ role: 'user', content: 'Hi' }],
                        max_tokens: 10
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
